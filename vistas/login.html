<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Login</title>
</head>

<body>

    <div class="main-box">

        <div class="box-left"></div>

        <div class="box-right text-center">

            <div class="login-from">
                <img id="imgLogo" src="../img/logo.png">
                <p id="p">UT-Semipresencial</p>
                <div class="form-group">
                    <label class="label"><b>Matricula</b></label>
                    <input type="number" class="form-control input">
                </div>


                <div class="form-group">
                    <label class="label"><b>Contrase単a</b></label>
                    <div class="input-group">
                        <input id="password" type=" Password " Class="form-control ">
                        <div class="input-group-append ">
                            <span id="ojo " onclick="mostrarPassword2() " class="fa fa-eye-slash icon input "></span>
                        </div>
                    </div>
                </div>
                <p><strong>多Has olvidado tu contrase単a?</strong></p>
                <a href="Index.html" class="btn" role="button" id="buton ">
                    <!-- <button> -->
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                    <b>Iniciar sesion</b>
                    <!-- </button> -->
                </a>


                <br>
                <br>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript ">
        function mostrarPassword2() {
            var cambio = document.getElementById("password ");
            if (cambio.type == "password ") {
                cambio.type = "text ";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            } else {
                cambio.type = "password ";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }

        $(document).ready(function() {
            //CheckBox mostrar contrase単a
            $('#ShowPassword2').click(function() {
                $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
